version: "3.1"

services:
  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"

  front:
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/usr/src/app/frontend
  back:
    build:
      context: ./backend
    restart: unless-stopped
    ports:
      - 3000:3000
    links:
      - mongodb
    volumes:
      - ./backend:/usr/src/app/backend

  chrome:
    image: selenium/node-chrome
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "6900:5900"
    
  selenium-hub:
    image: selenium/hub
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
